<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Into The Deep</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-controls">
            <div class="game-header">
                <h1>Into The Deep</h1>
                <div class="score-display">Score: <span id="score">0</span></div>
                <div class="period-display">Period: <span id="period">Not Started</span></div>
            </div>
            
            <div class="sensitivity-control">
                <label for="sensitivity">Steering Sensitivity: <span id="sensitivityValue">0.8</span></label>
                <input type="range" id="sensitivity" min="0.1" max="2.0" step="0.1" value="0.8">
            </div>

            <div class="controls-info">
                <p>Controls:</p>
                <p>W/S - Forward/Backward</p>
                <p>A/D - Turn Left/Right</p>
                <p>Q/E - Strafe Left/Right</p>
                <p>Space - Extend/Retract Slides</p>
                <p>I - Score Sample</p>
            </div>

            <div class="scoring-info">
                <p>Scoring:</p>
                <p>Yellow/Red Samples: +8 points</p>
                <p>Blue Samples: -15 points</p>
            </div>
        </div>
        
        <div class="game-canvas-container">
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
