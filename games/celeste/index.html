<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celeste Download</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50px 160px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 200px 20px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            animation: twinkle 4s infinite;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            text-align: center;
            z-index: 1;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            color: #ff6b6b;
            text-shadow: 3px 3px #000;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .download-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin: 2rem 0;
        }

        .download-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            text-shadow: 2px 2px #000;
            box-shadow: 0 4px 0 #c73e3e;
            font-size: 0.7rem;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #c73e3e;
        }

        .download-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #c73e3e;
        }

        .pixel-mountain {
            width: 100%;
            height: 150px;
            background: 
                linear-gradient(45deg, transparent 50%, #2a4858 50%),
                linear-gradient(-45deg, transparent 50%, #2a4858 50%);
            background-size: 20px 20px;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .snow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #fff, rgba(0,0,0,0));
            opacity: 0.5;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        .description {
            margin: 2rem 0;
            line-height: 1.6;
            font-size: 0.8rem;
            color: #ccc;
        }

        .file-info {
            font-size: 0.6rem;
            color: #aaa;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="pixel-mountain">
            <div class="snow"></div>
        </div>
        <h1>Celeste</h1>
        <div class="description">
            Download the required files to begin your journey to the summit of Celeste Mountain.
        </div>
        <div class="download-section">
            <div>
                <a href="celeste.html" class="download-btn">PLAY GAME</a>
                <div class="file-info">Main game file</div>
            </div>
            <div>
                <a href="https://github.com/MercuryWorkshop/celeste-wasm/releases/download/v0.9/data.data" class="download-btn">DOWNLOAD DATA.DATA</a>
                <div class="file-info">Game data file</div>
            </div>
            <div>
                <a href="english.txt" class="download-btn">DOWNLOAD ENGLISH.TXT</a>
                <div class="file-info">Language file</div>
            </div>
            <div>
                <a href="wasm.pak" class="download-btn">DOWNLOAD WASM.PAK</a>
                <div class="file-info">WebAssembly package</div>
            </div>
        </div>
        <div class="description">
            Version 1.4.0.0<br>
        </div>
    </div>
</body>
</html>
