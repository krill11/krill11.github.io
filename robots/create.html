<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Robot Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
</head>
<body>
    <header>
        <h1>Create Robot Card</h1>
        <a href="index.html">Back to Gallery</a>
    </header>

    <main>
        <form id="card-form">
            <div class="form-group">
                <label for="robotName">Robot Name:</label>
                <input type="text" id="robotName" required>
            </div>

            <div class="form-group">
                <label for="robotImage">Robot Image:</label>
                <input type="file" id="robotImage" accept="image/*" required>
                <img id="robotImagePreview" class="upload-preview" style="display: none;">
            </div>

            <div class="form-group">
                <label for="teamLogo">Team Logo:</label>
                <input type="file" id="teamLogo" accept="image/*" required>
                <img id="teamLogoPreview" class="upload-preview" style="display: none;">
            </div>

            <div class="form-group">
                <label for="soloScore">Max Solo Score:</label>
                <input type="number" id="soloScore" required>
            </div>

            <div class="form-group">
                <label for="backgroundArt">Background Art:</label>
                <input type="file" id="backgroundArt" accept="image/*">
                <img id="backgroundArtPreview" class="upload-preview" style="display: none;">
            </div>

            <div class="form-group">
                <label for="background">Card Color:</label>
                <input type="color" id="background" required>
            </div>

            <div class="form-group">
                <label for="fontColor">Font Color:</label>
                <input type="color" id="fontColor" value="#ffffff" required>
            </div>

            <div class="form-group">
                <label for="fontFamily">Font:</label>
                <select id="fontFamily" required>
                    <option value="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif">System Default</option>
                    <option value="'SF Pro Display', -apple-system">SF Pro</option>
                    <option value="Helvetica Neue, Helvetica">Helvetica</option>
                    <option value="Arial">Arial</option>
                    <option value="'Times New Roman'">Times New Roman</option>
                    <option value="Georgia">Georgia</option>
                    <option value="monospace">Monospace</option>
                    <option value="'Comic Sans MS'">Comic Sans</option>
                </select>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="isHolographic" name="isHolographic">
                    <span>Holographic Foil Effect</span>
                </label>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" required></textarea>
            </div>

            <div class="form-group">
                <label>Abilities:</label>
                <div id="abilities-container">
                    <input type="text" class="ability-input">
                    <button type="button" id="add-ability">+ Add Ability</button>
                </div>
            </div>

            <button type="submit">Create Card</button>
        </form>

        <div id="preview-card" class="robot-card">
            <!-- Preview will be shown here -->
        </div>
    </main>

    <script src="js/create.js"></script>
</body>
</html>
