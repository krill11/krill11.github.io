<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Trading Cards</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
</head>
<body>
    <header>
        <h1>Robot Trading Cards</h1>
        <a href="create.html" class="create-button">Create New Card ðŸ”¥</a>

    <main id="card-gallery">

    <footer class="copyright">

    </footer>

    <div id="card-overlay" class="overlay" style="display: none;">

                <!-- Card details will be inserted here -->
            </div>

                    <p class="achievements"></p>
                </div>
                <div class="facts-section">
                    <h3>Fun Facts</h3>
                    <p class="fun-facts"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/card-data-handler.js"></script>
