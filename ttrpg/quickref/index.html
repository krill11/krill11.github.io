<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallout TTRPG Item Catalog - Quick Reference</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Fallout TTRPG Item Catalog</h1>
            <p class="subtitle">Quick Reference Guide</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search items by name..." 
                    autocomplete="off"
                >
                <div class="search-icon">üîç</div>
            </div>
            <div class="controls-section">
                <div class="results-count">
                    <span id="results-count">Loading items...</span>
                </div>
                <div class="action-buttons">
                    <button id="add-item-btn" class="btn btn-primary">
                        <span class="btn-icon">‚ûï</span>
                        Add Item
                    </button>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table class="items-table" id="items-table">
                <thead>
                    <tr>
                        <th class="icon-col"></th>
                        <th class="name-col">Item Name</th>
                        <th class="category-col">Category</th>
                        <th class="stats-col">Stats</th>
                        <th class="details-col">Details</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Items will be populated here -->
                </tbody>
            </table>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading items...</p>
        </div>

        <div class="no-results" id="no-results" style="display: none;">
            <div class="no-results-icon">üîç</div>
            <h3>No items found</h3>
            <p>Try adjusting your search terms</p>
        </div>

        <!-- Add Item Modal -->
        <div id="add-item-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add New Item</h2>
                    <span class="close-modal">&times;</span>
                </div>
                <form id="add-item-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="item-name">Item Name *</label>
                            <input type="text" id="item-name" required>
                        </div>
                        <div class="form-group">
                            <label for="item-category">Category *</label>
                            <select id="item-category" required>
                                <option value="">Select Category</option>
                                <option value="Weapons">Weapons</option>
                                <option value="Armor">Armor</option>
                                <option value="Chems / Medical">Chems / Medical</option>
                                <option value="Utility / Augmentations">Utility / Augmentations</option>
                                <option value="Ammo">Ammo</option>
                                <option value="Cosmetics">Cosmetics</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="item-subcategory">Subcategory</label>
                            <input type="text" id="item-subcategory">
                        </div>
                        <div class="form-group">
                            <label for="item-icon">Icon</label>
                            <input type="text" id="item-icon" placeholder="üì¶">
                        </div>
                        <div class="form-group">
                            <label for="item-damage">Damage</label>
                            <input type="text" id="item-damage">
                        </div>
                        <div class="form-group">
                            <label for="item-range">Range</label>
                            <input type="text" id="item-range">
                        </div>
                        <div class="form-group">
                            <label for="item-ac">AC</label>
                            <input type="text" id="item-ac">
                        </div>
                        <div class="form-group">
                            <label for="item-sp">SP</label>
                            <input type="text" id="item-sp">
                        </div>
                        <div class="form-group">
                            <label for="item-type">Type</label>
                            <input type="text" id="item-type">
                        </div>
                        <div class="form-group">
                            <label for="item-effect">Effect</label>
                            <input type="text" id="item-effect">
                        </div>
                        <div class="form-group">
                            <label for="item-duration">Duration</label>
                            <input type="text" id="item-duration">
                        </div>
                        <div class="form-group">
                            <label for="item-addiction">Addiction Chance</label>
                            <input type="text" id="item-addiction">
                        </div>
                        <div class="form-group form-group-full">
                            <label for="item-special">Special Notes</label>
                            <textarea id="item-special" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-add">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
