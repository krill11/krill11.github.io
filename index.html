---
layout: default
title: Home
---
<div class="posts">
  {% for post in site.posts %}
    <article class="post-preview">
        <h2>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h2>
        <time datetime="{{ post.date | date_to_xmlschema }}">
            {{ post.date | date: '%B %d, %Y' }}
        </time>
        {{ post.excerpt }}
        <a href="{{ post.url | relative_url }}">Read more...</a>
    </article>
  {% endfor %}
</div>
