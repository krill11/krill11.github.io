---
layout: default
title: Polycarbonate Blog
---

<div class="posts">
    {% raw %}{% for post in site.posts %}
    <article class="post-preview">
        <h2>
            <a href="{{ post.url | relative_url }}">
                {{ post.title }}
            </a>
        </h2>
        <div class="post-date">{{ post.date | date: '%B %d, %Y' }}</div>
        <div class="post-excerpt">
            {{ post.excerpt }}
        </div>
    </article>
    {% endfor %}{% endraw %}
</div>
