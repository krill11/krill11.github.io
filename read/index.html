<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>920 London - Graphic Novel Reader</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="controls">
                <button id="prev-page">Previous</button>
                <span id="page-info">Page <span id="page-num">1</span> of <span id="page-count">1</span></span>
                <button id="next-page">Next</button>
            </div>
            <div class="view-controls">
                <button id="fit-width" class="active">Fit Width</button>
                <button id="fit-page">Fit Page</button>
                <div class="zoom-controls">
                    <button id="zoom-out">-</button>
                    <span id="zoom-level">100%</span>
                    <button id="zoom-in">+</button>
                </div>
            </div>
        </div>
        <div class="pdf-container">
            <canvas id="pdf-render"></canvas>
        </div>
    </div>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <script src="script.js"></script>
</body>
</html>
