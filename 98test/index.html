<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horror Journal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Logo/Title</div>
  </header>
  <div class="container">
    <aside>
      <nav>
        <button class="nav-btn active">Home</button>
        <button class="nav-btn">Archive</button>
        <button class="nav-btn">Submissions</button>
        <button class="nav-btn">Contact Us</button>
        <button class="nav-btn">About Us</button>
      </nav>
      <div class="ads">
        <div class="ad">ad</div>
        <div class="ad">ad</div>
        <div class="ad">ad</div>
      </div>
    </aside>
    <main>
      <div class="main-content" id="main-content">
        <div class="issue-card">
          <div class="issue-title">issue #1</div>
        </div>
        <div class="issue-actions">
          <button>Read</button>
          <button>Download PDF</button>
        </div>
        <div class="pagination">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>&gt;</button>
          <button>&gt;&gt;</button>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
