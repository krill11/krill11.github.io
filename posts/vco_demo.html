<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        html {
            height: 0;
        }
        body {
            margin: 0;
            padding: 20px;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
            color: white;
            height: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin-bottom: 0;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        select, button {
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        option {
            color: black;
        }
        button {
            background: linear-gradient(135deg, #0071e3, #00a0ff);
            border: none;
            padding: 12px 24px;
            border-radius: 980px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 113, 227, 0.4);
        }
        .visualizer {
            width: 100%;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 20px 0;
        }
        input[type="range"] {
            width: 100%;
            background: linear-gradient(135deg, #0071e3, #00a0ff);
        }
        .value-display {
            font-family: monospace;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label for="waveform">Waveform:</label>
                <select id="waveform">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="triangle">Triangle</option>
                </select>
            </div>
            <div class="control-group">
                <label for="frequency">Frequency: <span id="freqDisplay" class="value-display">440</span> Hz</label>
                <input type="range" id="frequency" min="20" max="2000" value="440">
            </div>
            <div class="control-group">
                <label for="gain">Volume: <span id="gainDisplay" class="value-display">0.5</span></label>
                <input type="range" id="gain" min="0" max="1" value="0.5" step="0.01">
            </div>
            <button id="playButton">Play/Stop</button>
        </div>
        <canvas id="visualizer" class="visualizer"></canvas>
    </div>

    <script>
        let audioContext = null;
        let oscillator = null;
        let gainNode = null;
        let analyser = null;
        let isPlaying = false;
        let animationId = null;

        // Force audio context to initialize on user interaction
        function initializeAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                gainNode.connect(analyser);
                analyser.connect(audioContext.destination);
            }
            return audioContext.state === 'running';
        }

        function togglePlay() {
            if (!audioContext) {
                initializeAudio();
            }
            
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            if (!isPlaying) {
                startSound();
            } else {
                stopSound();
            }
            isPlaying = !isPlaying;
            document.getElementById('playButton').textContent = isPlaying ? 'Stop' : 'Play';
        }

        function startSound() {
            stopSound();  // Clean up any existing oscillator
            
            oscillator = audioContext.createOscillator();
            oscillator.type = document.getElementById('waveform').value;
            oscillator.frequency.setValueAtTime(
                parseFloat(document.getElementById('frequency').value),
                audioContext.currentTime
            );
            
            gainNode.gain.setValueAtTime(
                parseFloat(document.getElementById('gain').value),
                audioContext.currentTime
            );
            
            oscillator.connect(gainNode);
            oscillator.start();
            drawWaveform();
        }

        function stopSound() {
            if (oscillator) {
                oscillator.stop();
                oscillator.disconnect();
                oscillator = null;
            }
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }

        function drawWaveform() {
            const canvas = document.getElementById('visualizer');
            const ctx = canvas.getContext('2d');
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                animationId = requestAnimationFrame(draw);
                
                analyser.getByteTimeDomainData(dataArray);
                ctx.fillStyle = 'rgba(30, 30, 30, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.lineWidth = 2;
                ctx.strokeStyle = '#00ff00';
                ctx.beginPath();

                const sliceWidth = canvas.width * 1.0 / bufferLength;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * canvas.height / 2;

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                    x += sliceWidth;
                }

                ctx.lineTo(canvas.width, canvas.height / 2);
                ctx.stroke();
            }
            draw();
        }

        function setupCanvas() {
            const canvas = document.getElementById('visualizer');
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            const ctx = canvas.getContext('2d');
            ctx.scale(dpr, dpr);
        }

        // Event Listeners
        document.getElementById('playButton').addEventListener('click', togglePlay);

        document.getElementById('waveform').addEventListener('change', () => {
            if (isPlaying) {
                startSound();  // Restart with new waveform
            }
        });

        document.getElementById('frequency').addEventListener('input', (e) => {
            document.getElementById('freqDisplay').textContent = e.target.value;
            if (oscillator) {
                oscillator.frequency.setValueAtTime(
                    parseFloat(e.target.value),
                    audioContext.currentTime
                );
            }
        });

        document.getElementById('gain').addEventListener('input', (e) => {
            document.getElementById('gainDisplay').textContent = e.target.value;
            if (gainNode) {
                gainNode.gain.setValueAtTime(
                    parseFloat(e.target.value),
                    audioContext.currentTime
                );
            }
        });

        // Initialize canvas on load and resize
        window.addEventListener('load', setupCanvas);
        window.addEventListener('resize', setupCanvas);
    </script>
</body>
</html>
